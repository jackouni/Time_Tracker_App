<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tracker</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="dashboard">
        <h2>User Name</h2>
        <h3 id="total-time">Total Time:</h3>
    </div>
    <div id="btns-container">
        <button id="start-btn">Start</button>
        <button id="end-btn">End</button>
    </div>


    <div id="table-holder">
        <table id="main-table">
            <!-- Header row -->
            <tr>
            <th>Date</th>
            <th>Start</th>
            <th>Notes</th>
            <th>End</th>
            <th>Total Hours</th>
            </tr>
        
        </table>
    </div>
      
</body>
</html>
